{% extends "playground.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Login--> 
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ login_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">If you don't already have an account, <a href="/playground/register">register</a> instead.</p>
</div>

{% endblock %}
